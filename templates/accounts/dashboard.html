{% extends 'base.html' %}

{% block title %}Wixana{% endblock %}


{% block body %}
{% load static %}
<div class="back-color-fit">
        <!-- Dashboard -->
        <div class="row from-top-200">
            <div class="col disp-flex justify-content-center flex-column">
                <!-- Messages -->
                {% if messages %}
                {% for message in messages %}
                    <div class="row rounded-md message-alert">
                        <div class="col">
                            <h6 class="font-bold alert alert-{% if message.level_tag == 'error'%}danger{% elif message.level_tag == 'success'%}success{% else %}warning{% endif %}">{{message}}</h6>
                        </div>
                    </div>
                {% endfor %}
                {% endif %}

                {% if profile_form %}
                    {% include 'accounts/booster_dashboard.html' %}
                {% endif %}



            </div>
        </div>

        
<script>
    var milliseconds = 5000;

    setTimeout(function () {
        messages = document.getElementsByClassName('message-alert');

        for (let item of messages){
            item.remove();
        }
    }, milliseconds);
</script>

</div>

{% endblock %}
